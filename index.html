<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./file.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>



<div class="container">
  <div class="rating_content">
    <div class="star">
    <img src="./images/icon-star.svg" alt="star" class="star_image">
    </div>
    <h2 class="title">How did we do?</h2>
    <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="rating_naumbers">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
    </div>
      <button id="btn"> SUBMIT</button>
  </div>
</div>


<div class="container second_box">
  <div class="rating_content">
    <img src="./images/illustration-thank-you.svg" alt="thank you" class="img_two">
    <h3 class="selected_rate"></h3>
    <h2 class="thank_you">Thank you!</h2>
    <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
</div>


</body>
</html>
